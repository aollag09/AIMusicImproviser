plugins {
    id 'java'
    id 'checkstyle'
}


repositories {
    mavenCentral()
    maven {
        name = "TarsosDSP repository"
        url = "https://mvn.0110.be/releases"
    }
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Third party jars
    implementation files('libs/TrackAnalyzer.jar')
    implementation files('libs/jaudiotagger-2.0.4-20111207.115108-15.jar')
    implementation files('libs/jave-1.0.2.jar')
    implementation files('libs/jcommander-1.30-SNAPSHOT.jar')
    implementation files('libs/jtransforms-2.4.jar')

    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.7'

    implementation 'be.tarsos.dsp:core:2.5'
    implementation 'be.tarsos.dsp:jvm:2.5'

    testImplementation 'junit:junit:4.13.1'

}


sourceSets {
    main {
        java {
            srcDirs = ["src/main/java", "src/dsp-examples/java"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
    }
}
